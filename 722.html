function GetQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return decodeURI(r[2]); return null;
}
var string = GetQueryString("key");
var key = 'SDYYDS';   
var dwz = 'https://b.r.sn.cn/aBt6cX';//看完视频和按钮跳转的链接
var time = GetQueryString("_t");
var curTimestamp = new Date().getTime(); 
var string = atob(string);   
var len = key.length;   
var code = '';   
for (i = 0; i < string.length; i++) {   
    k = i % len;   
    code += String.fromCharCode(string.charCodeAt(i) ^ key.charCodeAt(k));   
}   
var obj = eval("("+decodeURIComponent(atob(code))+")");
if(time==null){
var url = document.location.href
window.location.replace(url+'&_t='+curTimestamp);
}else{
var Stime = curTimestamp - time;

}
}

}else{

}

);
player.on('ended', function () {
    if(dwz != null){
        window.location.href = dwz;
    }
})
function tiao(){window.location.href = dwz;}
